<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import bootstrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Import custom css -->
    <link rel="stylesheet" type="text/css" th:href="@{css/CommonVariables.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/navbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/header.css}">

    <!--  Link the AboutMe.css if the page title is About Me  -->
    <th:block th:if="${title == 'About Me'}">
        <link rel="stylesheet" type="text/css" th:href="@{css/AboutMe.css}">
    </th:block>

    <!--Title added by what the controller will pass-->
    <title th:text="${title}"></title>

</head>
<body>

<div th:fragment="HeaderAndNavbarReplacement">
<!--Header-->
    <div th:replace="~{imports/header :: headerUse}"></div>
<!-- Navigation bar -->
    <div th:replace="~{imports/navbar :: navbarUse}"></div>

</div>

<div th:fragment="ImportJS">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
